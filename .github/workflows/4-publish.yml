name: Publish to maven local

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  setup-and-publish:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode GNUPG_SECRING_GPG
        env:
          GNUPG_SECRING_GPG: ${{ secrets.GNUPG_SECRING_GPG }}
        run: |
          mkdir -p $HOME/.gnupg
          echo "$GNUPG_SECRING_GPG" | base64 --decode > $HOME/.gnupg/secring.gpg
          ls -lah $HOME/.gnupg

      - name: Decode GRADLE_PROPERTIES
        env:
          GRADLE_PROPERTIES: ${{ secrets.GRADLE_PROPERTIES }}
        run: |
          mkdir -p $HOME/.gradle
          echo "$GRADLE_PROPERTIES" | base64 --decode > $HOME/.gradle/gradle.properties
          cat $HOME/.gradle/gradle.properties

#      - name: Publish to Maven Local
#        run: ./gradlew publishToMavenLocal

      - name: Create Zip
        run: |
          zip -r maven-local.zip $HOME/.m2

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-local
          path: maven-local.zip

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: maven-local.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}